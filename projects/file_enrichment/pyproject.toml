py7zr = "^0.22.0"
rarfile = "^4.2"
minio = "^7.2.14"
requests = "^2.32.3"
lief = "^0.16.2"
olefile = "^0.47"
yara-x = "^1.1.0"
pypdf = "^5.4.0"
plyara = "^2.2.7"
common = { path = "../../libs/common", develop = true }
chromium = { path = "../../libs/chromium", develop = true }
nemesis_dpapi = { path = "../../libs/nemesis_dpapi", develop = true }
file_linking = { path = "../../libs/file_linking", develop = true }
file_enrichment_modules = { path = "../../libs/file_enrichment_modules", develop = true }
structlog = "^25.1.0"
colorlog = "^6.9.0"
psycopg = {extras = ["pool"], version = "^3.2.9"}
pyarrow = "^19.0.1"
msoffcrypto-tool = "^5.4.2"
oletools = "^0.60.2"
pypykatz = "^0.6.11"
cryptography = "^42.0.8"
uvicorn = "^0.37.0"
regipy = "^5.2.0"
dapr-ext-fastapi = "1.16.0"
dapr-ext-workflow = "1.16.0"
dapr = "1.16.0"
durabletask-dapr = "0.2.0a8"
protobuf = "6.31.1"
pillow = "^11.3.0"
opentelemetry-api = "^1.38.0"
opentelemetry-sdk = "^1.38.0"
opentelemetry-exporter-otlp-proto-grpc = "^1.38.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.9.2"
pytest = "^8.4.1"
