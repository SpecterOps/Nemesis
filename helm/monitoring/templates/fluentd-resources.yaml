apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: kube-system
  labels:
    app: fluentd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd
  labels:
    app: fluentd
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - namespaces
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd
roleRef:
  kind: ClusterRole
  name: fluentd
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: fluentd
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: kube-system
  labels:
    app: fluentd
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      initContainers:
        - name: fluentd-elasticsearch-waiter
          image: "{{ .Values.nemesisWaiter.image.repository }}:{{ .Values.nemesisWaiter.image.tag }}"
          imagePullPolicy: {{ .Values.nemesisWaiter.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Waiting for Elasticsearch to come online..."

              COUNTER=1
              until curl "http://${FLUENT_ELASTICSEARCH_HOST}/_cluster/health" \
                --silent --insecure --max-time 5 \
                --user "${FLUENT_ELASTICSEARCH_USER}:${FLUENT_ELASTICSEARCH_PASSWORD}" \
                -o /dev/null;
                do
                echo "Retry ${COUNTER}: Waiting for Elasticsearch at ${FLUENT_ELASTICSEARCH_HOST}..."
                COUNTER=`expr ${COUNTER} + 1`
                sleep 5
              done

              echo "Elasticsearch available."
          env:
            - name: FLUENT_ELASTICSEARCH_HOST
              value: "{{ .Values.fluentd.elasticsearchHost }}:9200"
            - name: FLUENT_ELASTICSEARCH_USER
              valueFrom:
                secretKeyRef:
                  name: fluentd-creds
                  key: elasticsearch_username
            - name: FLUENT_ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fluentd-creds
                  key: elasticsearch_password
      containers:
        - name: fluentd
          image: fluent/fluentd-kubernetes-daemonset:v1.15.3-debian-elasticsearch7-1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: FLUENT_ELASTICSEARCH_HOST
              value: {{ .Values.fluentd.elasticsearchHost }}
            - name: FLUENT_ELASTICSEARCH_PORT
              value: "9200"
            - name: FLUENT_ELASTICSEARCH_SCHEME
              value: "http"
            - name: FLUENTD_SYSTEMD_CONF
              value: disable
            - name: FLUENT_ELASTICSEARCH_SSL_VERIFY
              value: "false"
            - name: FLUENT_ELASTICSEARCH_LOGSTASH_PREFIX # Prefix of the Elastic index
              value: fluentd
            - name: FLUENT_ELASTICSEARCH_USER
              valueFrom:
                secretKeyRef:
                  name: fluentd-creds
                  key: elasticsearch_username
            - name: FLUENT_ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fluentd-creds
                  key: elasticsearch_password
          resources: {{ toYaml .Values.fluentd.resources | nindent 12 }}
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
