  #   maxConcurrentWorkflowInvocations: 2
  #   maxConcurrentActivityInvocations: 2
  tracing:
    expandParams: true
    samplingRate: "1"
    otel:
      protocol: grpc
      endpointAddress: "otel-collector:4317"
      isSecure: false
  metric:
    enabled: true
    http:
      increasedCardinality: false