apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9093"
spec:
  selector:
    app: alertmanager
  type: NodePort
  ports:
    - port: 9093
      targetPort: 9093
      nodePort: 31000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      name: alertmanager
      labels:
        app: alertmanager
    spec:
      initContainers:
        - args:
            - sh
            - -c
            - cat /config.yml | envsubst > /etc/alertmanager/config.yml
          image: bhgedigital/envsubst
          imagePullPolicy: IfNotPresent
          name: envsubst
          env:
            - name: SLACK_ALERT_CHANNEL
              valueFrom:
                configMapKeyRef:
                  name: operation-config
                  key: slack-alert-channel
            - name: SLACK_WEB_HOOK
              valueFrom:
                secretKeyRef:
                  name: operation-creds
                  key: slack_web_hook
          volumeMounts:
            - mountPath: /etc/alertmanager
              name: alertmanager
            - mountPath: /config.yml
              subPath: config.yml
              name: config-volume
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.24.0
          imagePullPolicy: IfNotPresent
          args:
            - "--config.file=/alertmanager/config.yml"
            - "--storage.path=/alertmanager"
          ports:
            - name: alertmanager
              containerPort: 9093
          resources:
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - name: config-volume
              mountPath: /etc/alertmanager
            - name: templates-volume
              mountPath: /etc/alertmanager-templates
            - name: alertmanager
              mountPath: /alertmanager
      volumes:
        - name: config-volume
          configMap:
            name: alertmanager-config
        - name: templates-volume
          configMap:
            name: alertmanager-templates
        - name: alertmanager
          emptyDir: {}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  config.yml: |-
    global:
    templates:
    - '/etc/alertmanager/*.tmpl'
    route:
      receiver: 'default'
      group_by: ['alertname', 'priority']
      group_wait: 30s
      repeat_interval: 30m
      routes:
        - receiver: slack_alert
          match:
            severity: critical
          group_wait: 30s
          repeat_interval: 20m
        - receiver: slack_alert
          match:
            severity: warning
          group_wait: 30s
          repeat_interval: 20m
    receivers:
    - name: 'default'
    - name: slack_alert
      slack_configs:
      - api_url: $SLACK_WEB_HOOK
        channel: "#$SLACK_ALERT_CHANNEL"
        username: '{{ template "slack.default.username" . }}'
        send_resolved: false
        icon_url: https://avatars3.githubusercontent.com/u/3380462
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: '{{ template "slack.default.title" . }}'
        text: |-
          {{ range .Alerts }}
            *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
            *Description:* {{ .Annotations.description }}
            *Details:*
            {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
            {{ end }}
          {{ end }}
