    tryImportMissing: true
    useBuildkit: true
    concurrency: 0
  artifacts:
    - &build-dashboard
      image: dashboard
      docker:
        dockerfile: dockerfiles/dashboard.Dockerfile
      sync:
        infer:
          - "**/*"

manifests:
  rawYaml:
    - &k8s-dashboard kubernetes/dashboard/*
deploy:
  kubectl: {}
